<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainydays | Home</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <!-- // Header // -->
    <header>
      <div class="fixed-header">
        <div class="header-container">
          <!-- // Header top // -->
          <div class="header-top">
            <!-- // Logo // -->
            <div class="header-logo">
              <a href="index.html">
                <img
                  src="/images/rainydays_logo_h90.png"
                  alt="Rainydays_Logo"
                  class="logo"
                />
              </a>
            </div>
            <!-- // Icons // -->
            <div class="header-icons">
              <nav class="icons-nav">
                <ul>
                  <li class="search_button">
                    <img src="/images/search_button.png" alt="search_button" />
                  </li>
                  <li class="shoppingcart">
                    <img src="/images/shoppingcart.png" alt="shoppingcart" />
                  </li>
                </ul>
              </nav>
            </div>
          </div>
          <!-- // Header bottom (nav) // -->
          <div class="header-bottom">
            <div class="main-nav">
              <nav>
                <ul>
                  <li><a href="#Home">Home</a></li>
                  <li><a href="#Women">Women</a></li>
                  <li><a href="#Men">Men</a></li>
                  <li><a href="#Unisex">Unisex</a></li>
                  <li><a href="#Contact">Contact</a></li>
                  <li><a href="#About">About</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- // Main // -->
    <main>
      <div class="main-container">
        <!-- // Advertising // -->
        <div class="advertising">
          <div class="adv-box">
            <img
              src="/images/man_phone_yellowjacket.jpeg"
              alt="man_phone_yellowjacket"
            />
          </div>
          <div class="adv-box">
            <img src="/images/man_redjacket.jpeg" alt="man_redjacket" />
          </div>
          <div class="adv-box">
            <img
              src="/images/couple_yellowredjacket.jpeg"
              alt="couple_yellowredjacket"
            />
          </div>
        </div>
        <!-- // Brand Adjectives // -->
        <div class="brandadjectives">
          <div class="badj-box">
            <img src="/images/comfort_quality.png" alt="comfort_qualityt" />
          </div>
          <div class="badj-box">
            <img src="/images/durability.png" alt="durability" />
          </div>
          <div class="badj-box">
            <img src="/images/adventurous.png" alt="adventurous" />
          </div>
        </div>
      </div>
    </main>
    <!-- // Footer // -->
    <footer>
      <div class="footer-container">&copy; 2021 Rainydays, Inc</div>
    </footer>
  </body>
</html>
